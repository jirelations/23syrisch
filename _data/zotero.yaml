- id: biesenSimpleBoldEphrem2014
  abstract: >-
    Ephrem the Syrian is known as one of the greatest Christian poets and as a
    unique author whose mode of thought is usually described as “symbolic.” In
    this work, Kees den Biesen explores the literary, intellectual, and
    theological mechanisms at work in Ephrem’s writings with the specific aim of
    identifying the exact nature of his “symbolic thought” and evaluating its
    contemporary relevance. Den Biesen elaborates a comprehensive approach that
    integrates a variety of methods into a genuinely theological methodology. He
    then proposes his own comprehensive understanding of the nature and merits
    of Ephrem’s symbolic thought.
